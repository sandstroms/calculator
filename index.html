<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <input id="inputNumber" type="text" disabled />
    <div class="grid-container">
      <button name="one" onclick="clickOne()">1</button>
      <button name="two" onclick="clickTwo()">2</button>
      <button name="three" onclick="clickThree()">3</button>
      <button name="add" onclick="add()">+</button>
      <button name="four" onclick="clickFour()">4</button>
      <button name="five" onclick="clickFive()">5</button>
      <button name="six" onclick="clickSix()">6</button>
      <button name="subtract" onclick="subtract()">-</button>
      <button name="seven" onclick="clickSeven()">7</button>
      <button name="eight" onclick="clickEight()">8</button>
      <button name="nine" onclick="clickNine()">9</button>
      <button name="multiply" onclick="multiply()">*</button>
      <button name="zero" class="zero" onclick="clickZero()">0</button>
      <button name="equals" onclick="equals()">=</button>
      <button name="divide" onclick="divide()">/</button>
    </div>
  </body>
</html>
