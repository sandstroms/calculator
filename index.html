<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <input id="inputNumber" type="text" />
    <button name="printStack" onclick="printStack()">Print Stack</button>
    <button name="add" onclick="add()">+</button>
    <button name="subtract" onclick="subtract()">-</button>
    <button name="multiply" onclick="multiply()">*</button>
    <button name="divide" onclick="divide()">/</button>
    <button name="equals" onclick="equals()">=</button>
    <button name="one" onclick="clickOne()">1</button>
    <button name="two" onclick="clickTwo()">2</button>
    <button name="three">3</button>
    <button name="four">4</button>
    <button name="five">5</button>
    <button name="six">6</button>
    <button name="seven">7</button>
    <button name="eight">8</button>
    <button name="nine">9</button>
    <button name="zero">0</button>
  </body>
</html>
